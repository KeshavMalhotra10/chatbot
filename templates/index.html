
<!DOCTYPE html>
<html>
<head>
  <title>KeshavBot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      padding: 20px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #title {
      text-align: center;
      font-size: 45px;
      color: white;
      margin-bottom: 30px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
      to { text-shadow: 0 2px 20px rgba(255,255,255,0.3); }
    }

    .container {
      max-width: 1200px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    #chatbox { 
      border-radius: 20px; 
      width: 100%; 
      height: 400px; 
      border: none;
      padding: 20px; 
      overflow-y: scroll; 
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      scrollbar-width: thin;
      scrollbar-color: #667eea #f1f1f1;
    }

    #chatbox::-webkit-scrollbar {
      width: 8px;
    }

    #chatbox::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    #chatbox::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
    }

    .user { 
      color: #667eea; 
      margin: 10px 0; 
      padding: 12px 16px;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 15px;
      border-left: 4px solid #667eea;
      animation: slideInRight 0.3s ease;
    }

    .bot { 
      color: #28a745; 
      margin: 10px 0; 
      padding: 12px 16px;
      background: rgba(40, 167, 69, 0.1);
      border-radius: 15px;
      border-left: 4px solid #28a745;
      animation: slideInLeft 0.3s ease;
    }

    @keyframes slideInRight {
      from { transform: translateX(20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideInLeft {
      from { transform: translateX(-20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .input-container {
      display: flex;
      gap: 15px;
      align-items: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 15px;
      border-radius: 25px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    #message {
      flex: 1;
      padding: 15px 20px;
      border: 2px solid rgba(102, 126, 234, 0.3);
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      background: white;
    }

    #message:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
    }

    #submit {
      padding: 15px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    #submit:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    #submit:active {
      transform: translateY(-1px);
    }

    .typing-indicator {
      display: none;
      align-items: center;
      gap: 8px;
      color: #666;
      font-style: italic;
      margin: 10px 0;
      padding: 12px 16px;
      background: rgba(108, 117, 125, 0.1);
      border-radius: 15px;
      border-left: 4px solid #6c757d;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background: #667eea;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-8px);
      }
    }

    .empty-state {
      text-align: center;
      color: #666;
      padding: 40px 20px;
      font-style: italic;
    }

    .empty-state::before {
      content: "ðŸ’¬";
      display: block;
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      #title {
        font-size: 32px;
      }
      
      .input-container {
        flex-direction: column;
        gap: 10px;
      }
      
      #message {
        width: 100%;
      }
      
      #submit {
        width: 100%;
      }
      
      #chatbox {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <h2 id='title'>KeshavBot ðŸ¤–</h2>
  <div class="container">
    <div id="chatbox">
      <div class="empty-state">
        Start a conversation with KeshavBot!
      </div>
    </div>
    <div class="typing-indicator" id="typingIndicator">
      <span>KeshavBot is typing</span>
      <div class="typing-dots">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      </div>
    </div>
    <div class="input-container">
      <input id="message" type="text" placeholder="Type your message..." />
      <button id='submit' onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script>
    async function sendMessage() {
      const input = document.getElementById("message");
      const message = input.value;
      if (!message) return;

      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div class="user"><b>You:</b> ${message}</div>`;

      input.value = "";

      const response = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      chatbox.innerHTML += `<div class="bot"><b>KeshavBot:</b> ${data.reply}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
